<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Food Delivery App</title>
    <p>
    <a href="/profile">Profile</a>
    </p>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        #hero {
            background-image: url('background-image.jpg'); /* Replace with your background image */
            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: center;
            padding: 100px 20px;
        }

        #hero h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        #hero p {
            font-size: 1.5em;
            margin-bottom: 40px;
        }

        #menu {
            background-color: #f8f8f8;
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }

        #menu a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            background-color: #ddd;
            transition: background-color 0.3s ease;
        }

        #menu a:hover {
            background-color: #bbb;
        }

        #content {
            padding: 20px;
        }

        .restaurant-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .restaurant-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .restaurant-card h3 {
            margin: 10px 0;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Food Delivery App</h1>
    </header>
    <div id="hero">
        <h1>Welcome to Food Delivery!</h1>
        <p>Discover the best dishes from your favorite restaurants and enjoy doorstep delivery.</p>
    </div>
    <nav id="menu">
        <a href="#" onclick="loadMenu()">Menu</a>
        <a href="#" onclick="loadOrders()">Orders</a>
        <a href="#" onclick="loadCart()">Cart</a>
    </nav>
    {%for rest in restaurant%}
    <div id="content">
        <h2>Featured Restaurants</h2>
        <!-- Restaurant Cards -->
        <div class="restaurant-card">
            <img src="restaurant1.jpg" alt={{rest.name}}> <!-- Replace with actual image -->
            <h3>{{rest.name}}</h3>
            <p>{{rest.description}}</p>
        </div>
    </div>
    {% endfor %}
    <footer>
        <p>&copy; 2024 Food Delivery App</p>
    </footer>

    <script>
        function loadMenu() {
            document.getElementById('content').innerHTML = '<h2>Menu</h2><p>Your menu content goes here.</p>';
        }

        function loadOrders() {
            document.getElementById('content').innerHTML = '<h2>Orders</h2><p>Your orders content goes here.</p>';
        }

        function loadCart() {
            document.getElementById('content').innerHTML = '<h2>Cart</h2><p>Your cart content goes here.</p>';
        }
    </script>
</body>
</html>
