<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            margin-bottom: 10px;
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>User Profile</h2>

    <form id="profileForm">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" required>

        <label for="address">Address:</label>
        <input type="text" id="address" placeholder="Enter your address" required>

        <button type="button" onclick="saveProfile()">Save Profile</button>
    </form>

    <script>
        // Function to save the user profile information
        function saveProfile() {
            // Get values from the form
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var phone = document.getElementById('phone').value;
            var address = document.getElementById('address').value;

            // Save the information (you can replace this with your own logic, e.g., sending to a server)
            console.log('Saving Profile:');
            console.log('Name: ' + name);
            console.log('Email: ' + email);
            console.log('Phone: ' + phone);
            console.log('Address: ' + address);

            // You can add additional logic here, such as sending the data to a server using AJAX
        }
    </script>

</body>
</html>
